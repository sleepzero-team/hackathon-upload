services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: vampire-postgis
    restart: unless-stopped
    environment:
      POSTGRES_USER: vampire
      POSTGRES_PASSWORD: vampire
      POSTGRES_DB: vampire
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    container_name: vampire-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgis
    environment:
      PGHOST: postgis
      PGPORT: 5432
      PGDATABASE: vampire
      PGUSER: vampire
      PGPASSWORD: vampire
      TZ: Asia/Taipei
      GOOGLE_ROUTES_API_KEY: ${GOOGLE_ROUTES_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
